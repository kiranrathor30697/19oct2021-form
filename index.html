<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Responsive Form</title>
        <style>
            body{
                background-color: rgb(51, 48, 48);
                margin:0px;
            }
            form{
                width: 600px;
                height: 755px;
                background-image: -webkit-linear-gradient(top,#84b6eb,#b0acdf,#fa99ce,#ff9ecc);
                margin:80px auto;
                padding-top: 20px;
                padding-right: 20px;
                padding-left: 20px;
            }
            table{
                width: 540px;
                height: 700px;
               margin: auto;
            }
            input{
                background-color:transparent;
                border: none;
                outline: none;
                
            }
            label{
                padding-left: 20px;
            }
            @media only screen and (max-width:411px) {
                .myform > .fd > .ld > table >tr{
                    background-color: red;
                }
            }
        </style>
        
        <script>

        </script>
    </head>
    <body>
        <form class="myform">
            <fieldset class="fd">
                <legend class="ld">Registration Form Using Table and HTML</legend>
                <table border="1px">
                    <tr>
                        <td>
                            <label for="fn">First Name</label>
                        </td>
                        <td>
                            <input type="name" name="fn" id="fn" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="ln">Last Name</label>
                        </td>
                        <td>
                            <input type="lname" name="ln" id="ln" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email</label>
                        </td>
                        <td>
                            <input type="email" name="email" id="email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mob">Mobile</label>
                        </td>
                        <td>
                            <input type="number" name="mob" id="mob" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Gender</label>
                        </td>
                        <td>
                            <input type="radio" name="gender" id="female" value="female" required>
                            <label for="female">Female</label><br>

                            <input type="radio" name="gender" id="male" value="male" checked required>
                            <label for="male">Male</label><br>

                            <input type="radio" name="gender" id="other" value="other" required>
                            <label for="other">Other</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="add">Address</label>
                        </td>
                        <td>
                            <textarea name="add" id="add" style="background-color:transparent;outline: none;padding: 0px;"cols="53px" rows="8px" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="dob">Date of birth</label>
                        </td>
                        <td>
                            <input type="date" name="dob" id="dob" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="country">Country</label>
                        </td>
                        <td>
                            <select name="country" style="background-color:transparent;outline: none ;" required>
                                <option value="usa" selected>USA</option>
                                <option value="ind">India</option>
                                <option value="amer">America</option>
                                <option value="jap">Japan</option>
                                <option value="shri">shri Lanka</option>
                                <option value="chin">China</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="state">State</label>
                        </td>
                        <td>
                            <input type="text" name="state" id="state" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="city">City</label>
                        </td>
                        <td>
                            <input type="text" name="city" id="city" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pin">pincode</label>
                        </td>
                        <td>
                            <input type="number" name="pin" id="pin" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Qualifications</label>
                        </td>
                        <td>
                            <input type="checkbox" name="quali1" id="quali1" value="10th">
                            <label for="quali1">High School(10th)</label><br>

                            <input type="checkbox" name="quali2" id="quali2" value="12th">
                            <label for="quali2">Higher School(12th)</label><br>

                            <input type="checkbox" name="quali3" id="quali3" value="final">
                            <label for="quali3">Graduation(Bachelors)</label><br>

                            <input type="checkbox" name="quali4" id="quali4" value="pgdca">
                            <label for="quali4">PGDCA</label><br>

                            <input type="checkbox" name="quali5" id="quali5" value="post_graduation">
                            <label for="quali5">Post Graduation (Master)</label><br>

                            <input type="checkbox" name="quali6" id="quali6" value="phd">
                            <label for="quali6">Phd</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2 ">
                            <button type="submit" value="Submit" style="width: 70px;height: 30px;background-color: transparent;display: block;margin: auto;">Submit</button>
                        </td>
                    </tr>
                </table>   
            </fieldset>
        </form>

        <script>

        </script>
    </body>
</html>
